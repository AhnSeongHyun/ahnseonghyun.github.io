        <p><img alt="" src="http://ash84.net/wp-content/uploads/1/cfile21.uf.11630A0F4AFF5B735E6084.JPG" /><br />
 2005.03.13 카이저 빌헬름 교회</p>

<p><img alt="" src="http://ash84.net/wp-content/uploads/1/cfile21.uf.13630A0F4AFF5B74615F4B.JPG" /><br />

<p>위의 사진은 신교회.</p>
