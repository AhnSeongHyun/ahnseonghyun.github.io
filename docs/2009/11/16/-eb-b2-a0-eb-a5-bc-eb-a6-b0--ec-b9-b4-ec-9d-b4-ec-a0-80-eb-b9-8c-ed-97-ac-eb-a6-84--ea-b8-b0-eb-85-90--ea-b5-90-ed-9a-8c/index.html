<p><img alt="" src="http://ash84.net/wp-content/uploads/1/cfile21.uf.13630A0F4AFF5B74615F4B.JPG" /><br />
 카이저 빌헬름 교회는 신교회와 구교회로 나뉜다.</p>
<p>위의 사진은 신교회.</p>
