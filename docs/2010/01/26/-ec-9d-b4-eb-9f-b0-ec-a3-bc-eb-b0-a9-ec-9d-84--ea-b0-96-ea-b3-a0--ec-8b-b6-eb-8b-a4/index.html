<div class="content">
    <h1 class="blog-post-title"># 이런주방을 갖고 싶다</h1>
    <div class="blog-post-meta"> 
        <small>  2010-01-26</small> 
    </div> 

    <div class="pre-blog-post"></div>

    
    <div class="blog-post">
        <p><img alt="" src="http://ash84.net/wp-content/uploads/1/cfile8.uf.1851EE0B4B5E5AAC5FFF4B" /></p>
<p>저런 주방을 갖고 싶다. 폐쇄된 주방보다는 오픈된 주방이 더 멋지다.</p>
<p>나는요리하는 남자가 되고싶다.</p>
<p>사랑하는 마누라의 손이<br />
 악어백처럼 거칠어지는건<br />
 용납이 안된다.</p>
<p>내집이 생기면<br />
 주방은 넓게 만들것이다<br />
 그래야 좀더 <br />
 내가 있는 공간이 따뜻해지니까</p>
<p>-가로수길 다스티(dasti)에서-</p>
<p>iPhone 에서 작성된 글입니다.</p>
