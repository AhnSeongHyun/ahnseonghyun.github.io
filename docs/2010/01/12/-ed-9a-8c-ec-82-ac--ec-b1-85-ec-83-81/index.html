<p>프로그래머의 책상이라고 하기엔<br />
너무 소박한 책상</p>
<p>상사가 만화본다고<br />

<p>프로그램 개발하면서<br />
그때그때 아이디어 및 로직들을<br />
그려서 벽에 붙이는 습관은<br />
내가 가진 습관중 가장 마음에<br />
드는 습관이다</p>
<p>iPhone 에서 작성된 글입니다.</p>
