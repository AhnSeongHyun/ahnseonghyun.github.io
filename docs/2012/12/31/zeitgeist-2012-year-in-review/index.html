<iframe allowfullscreen="" frameborder="0" height="315" src="http://www.youtube.com/embed/xY_MUB8adEQ" width="560"></iframe><span style="font-size: 12pt;">  
</span></center>
<div></div>
<p><span style="font-size: 12pt;line-height:2;"></span></p>
<p>2012년의 마지막 포스팅. 설명이 필요없는 2012년 리뷰라는 동영상으로 대신한다. 멋진 한해였고, 나 스스로도 칭찬해주고 싶다. 잘했다. 멋졌고, 29살 20대의 마지막에서 너는 너만의 길을 가고 있다. 실수도 많았지만, 그만큼 성숙했으니까. 30대엔 조금더 인간적이고, 조금더 자기 성찰적이며, 조금더 프로페셔널하고, 조금더 비지니스적으로 살자. 수고했다. AhnSeongHyun. </p>
