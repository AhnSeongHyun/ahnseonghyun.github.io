<p><span style="font-size: 11pt;text-align:justify;line-height:2;">조금 된 동영상인데, 홍대의 제너럴 닥터에 대한 이야기이다. TEDxSeoul 에서 발표한 내용이다. 단순히 제너럴닥터를 까페형 </span><span style="font-size: 11pt;text-align:justify;line-height:2;">병원에서 바라보기 보다는 병원의 오프라인형 UX 연구라는 측면에서 바라보게 되었다. 그리고 더불어 사회적 기여와 혁신에 대해서도 한번 쯤 생각해 볼수 있는 동영상. </span></p>
