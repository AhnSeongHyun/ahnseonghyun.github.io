<p><span style="font-size: 11pt;">사실 네이버 콩을 모으거나 하는 스타일이 아닌데, 그래두 없어지는 나보다 조금 불편한 분들을 위해서 쓰일수 있다는게 참 좋은것 같다. 1년 동안 내가 네이버 사이트에서 무엇인가를 한 대가(?) 인것 같아서. ㅎㅎ 네이버 새 블로그를 시작해서 그런것 일지도 모르겠지만. ㅎㅎ </span></p>
<p><span style="font-size: 11pt;">그런데 내년에는 네이버 블로그 할지 안할지 모르겠넹!!</span></p>
