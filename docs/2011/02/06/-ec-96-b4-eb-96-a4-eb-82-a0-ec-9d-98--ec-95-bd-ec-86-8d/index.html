            <p>오늘.. 문득 그런생각이 들었다.</p>
<p>난 여기까지 인가보다. <br />
 내 이름의 첫자로는 여기까지가 <br />
 나의 산이라는 생각이 들었다.</p>
<p>당신의 바램은.. 내 이름의 첫 글자를 가진 <br />
 또 다른 누군가가 해줄거라고 믿는다.</p>
<p>돌이킬수 없는 강을 건넜다.</p>
<p>오늘.. 확실한 생각을 가졌다.</p>
<p>내이름 나머지 두 글자를<br />
 증명해 보이겠다고.<br />
 그리고.. 한 사람과의 약속은 반드시 지키겠다고.</p>
<p>– 성현 –</p>
