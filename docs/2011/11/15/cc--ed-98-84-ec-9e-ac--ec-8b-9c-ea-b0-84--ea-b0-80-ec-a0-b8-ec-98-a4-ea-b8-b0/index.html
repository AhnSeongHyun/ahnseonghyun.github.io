<div style="line-height: 2; "><div style="text-align: justify;"><span style="font-size: 11pt; ">현재 시간을 가져오는 소스코드. 물론 시간관련 헤더파일이 </span>**<font color="#e31600"><span style="font-size: 11pt; ">#include <time.h></span></font>**<span style="font-size: 11pt; ">가 추가 되어 있어야 한다. 좀더 유용하게 쓰기 위해서 현재 시간에 대한 정보를 리턴하고 있으며, 최근에 하는 프로젝트에서 프로그램 시작에서 시간 변수에 저장하고, 끝날때 또 다른 시간변수에 저장해서 차이를 구해서 성능 및 시간에 대한 측정을 하는데 사용했다. </span></div><div style="text-align: justify;"><span style="font-size: 11pt; ">  
</span></div></div>
