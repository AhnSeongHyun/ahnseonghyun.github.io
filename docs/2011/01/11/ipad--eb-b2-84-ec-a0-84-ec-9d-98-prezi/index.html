<div></div>
<div style="text-align: justify; line-height: 2;"><span style="font-size: 10pt;"><span style="font-family: Dotum;">웹 버전의 Prezi를 써 본적이 있는데. 약간 느낌이 파워포인트와 동영상 사이의 느낌이다. 중요한것은 마치 카메라가 이동하듯이 효과적으로 보여줄수 있다는 것인데. 그런것들을 파워포인트 처럼 쉬운 UI 로 제공하고 있다는 점이다. </span></span></div>
<div style="text-align: justify; line-height: 2;"></div>
<div style="text-align: justify; line-height: 2;"><span style="font-size: 10pt;"><span style="font-family: Dotum;">한번 써보시길. 참고로 iPad 버전의 Prezi는 제작툴이 아닌 View 툴입니다. </span></span></div>
<div style="text-align: justify; line-height: 2;"><span style="font-size: 10pt;"><span style="font-family: Dotum;">제작은 웹에서~ </span></span></div>
